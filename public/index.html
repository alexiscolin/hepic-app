<!DOCTYPE html>
<html lang=fr>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Hepic – Trouvez, tentez et gagnez des concours photo gratuits et faits pour vous</title>
    <meta name="description" content="Hepic vous rapproche des marques et des organismes que vous aimez, en vous donnant un accès simple et gratuit à leurs concours photo. Et cela en quelques clics, sur le web ou depuis l'application. Sur Hepic, partagez votre talent photo et remportez des lots !">

    <link rel="canonical" href="https://hepic.fr">

    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="<%= BASE_URL %>img/splashscreen/apple-launch-iphonex-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="<%= BASE_URL %>img/splashscreen/apple-launch-iphone-750x1334.png">
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="<%= BASE_URL %>img/splashscreen/apple-launch-iphoneplus-1242x2208.png">
    <!-- iPhone 5 (640px x 1136px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="<%= BASE_URL %>img/splashscreen/apple-launch-iphone5-640x1136.png">
    <!-- iPad Mini, Air (1536px x 2048px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" href="<%= BASE_URL %>img/splashscreen/apple-launch-ipad-1536x2048.png">
    <!-- iPad Pro 10.5" (1668px x 2224px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" href="<%= BASE_URL %>img/splashscreen/apple-launch-ipadpro10-1668x2224.png">
    <!-- iPad Pro 12.9" (2048px x 2732px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" href="<%= BASE_URL %>img/splashscreen/apple-launch-ipadpro12-2048x2732.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@hepic">
    <meta name="twitter:title" content="Hepic – Trouvez, tentez et gagnez des concours photo gratuits et faits pour vous">
    <meta property="og:site_name" content="Hepic">
    <meta property="fb:app_id" content="699411133760678">
    <meta property="og:title" content="Hepic – Trouvez, tentez et gagnez des concours photo gratuits et faits pour vous">
    <meta property="og:description" content="Hepic vous rapproche des marques et des organismes que vous aimez, en vous donnant un accès simple et gratuit à leurs concours photo. Et cela en quelques clics, sur le web ou depuis l'application. Sur Hepic, partagez votre talent photo et remportez des lots !">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hepic.fr">
    <meta property="og:image" content="<%= BASE_URL %>img/og/banner.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but hepic doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var manifest = document.querySelector('link[rel=manifest]');
      if ('standalone' in navigator) manifest.parentNode.removeChild(manifest);
    </script>
  </body>
</html>
